# Configuración para tests - Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# H2 Console (opcional para debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT para tests
jwt.secret=testSecretKeyForTestingPurposesOnly123456789012345678901234567890
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# Deshabilitar la inicialización de usuarios en tests
spring.main.allow-bean-definition-overriding=true
app.init.users.enabled=false

# Logging reducido para tests
logging.level.org.springframework=WARN
logging.level.com.forumviajeros=DEBUG
